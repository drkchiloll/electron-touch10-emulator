<!DOCTYPE html>
<html>
<head>
  <title> Cisco Video Endpoint Emulator </title>
  <!-- <link rel="stylesheet" href="https://code.s4d.io/widget-space/latest/main.css"> -->
</head>
<body>
  <div id="app"></div>
  <style>
    body {
      /* background-image: url('t10.jpg');
      background-size: 968px; */
      overflow-x: hidden;
    }
    .share {
      -o-transform: scaleX(1.65);
      -moz-transform: scaleX(1.65);
      -webkit-transform: scaleX(1.65);
      -ms-transform: scaleX(1.65);
      transform: scaleX(1.65);
    }
    .modal {
      position: absolute;
      z-index: 1;
      border: 1px solid #ccc;
      background: white;
    }
    .mask {
      position: fixed;
      background: rgba(55, 55, 55, 0.6);
      top:0;
      left:0;
      right:0;
      bottom:0;
    }
    .resizer {
      position:absolute;
      right:0;
      bottom:0;
      cursor:se-resize;
      margin:5px;
      border-bottom: solid 2px #333;
      border-right: solid 2px #333;
    }
    .drag-area{
      background: grey;
      height: 35px;
      position:absolute;
      right:0;
      top:0;
      cursor:move;
      border-bottom: 1.5px solid black;
    }

    .video {
      width: 100%;
      height: 100%;
    }
    .react-datepicker__time-container
      .react-datepicker__time
      .react-datepicker__time-box
      ul.react-datepicker__time-list {
      padding-left: 0 !important;
      padding-right: 10 !important;
    }
  </style>
  <!-- <script src="https://code.s4d.io/widget-space/latest/bundle.js"></script> -->
  <script src="./app.bundle.js"></script>
</body>
</html>
